<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estamos Observando</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red;
    }

    p {
      font-size: 22px;
      max-width: 600px;
      text-shadow: 0 0 5px red;
      margin-bottom: 15px;
    }

    .glitch {
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { opacity: 1; }
      20% { opacity: 0.6; transform: translate(2px, -2px); }
      40% { opacity: 1; transform: translate(-2px, 2px); }
      60% { opacity: 0.8; transform: translate(1px, 1px); }
      80% { opacity: 1; }
      100% { opacity: 0.7; transform: translate(-1px, -1px); }
    }
  </style>
</head>
<body>
  <h1 class="glitch">⚠️ ACESSO NÃO AUTORIZADO</h1>
  <p class="glitch">Seu IP foi registrado.</p>
  <p class="glitch">Você viu o que não devia.</p>
  <p class="glitch">Estamos vigiando você.</p>
  <p class="glitch">Mantenha o conteúdo em segredo.</p>
  <p class="glitch"><strong>Caso contrário, seremos obrigados a apagar sua memória.</strong></p>

  <button onclick="window.location.href='enigma.html'">Próximo</button>


</body>
</html>
